<body>
  <h1> EDIT IMAGE </h1>
  <form action="/edit" method="POST" id="image" enctype="multipart/form-data">
    <input type="file" name="file" id="image" multiple> <br> <br>
    Select Edit:
    <select name="operation" id="edit">
      <option value="Resize"> Resize </option>
      <option value="Rotate"> Rotate </option>
      <option value="Crop">Crop </option>
    </select> <br> <br>
    <input type="submit" value="UPLOAD">
  </form>
</body>

</html>
